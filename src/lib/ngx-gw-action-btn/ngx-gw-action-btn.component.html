<button
  type="button"
  class="ngx-gw-action-btn"
  [ngClass]="
    actionType === 'next' || actionType === 'reenter'
      ? 'ngx-gw-action-btn-primary'
      : 'ngx-gw-action-btn-secondary'
  "
  (click)="actionEmit()"
  [ngStyle]="{
    'min-width.px': minButtonWidth,
    'max-width.px': maxButtonWidth
  }"
>
  {{ btnText }}
</button>
