<div class="ngx-gw-container ngx-gw-text-center">
  <div class="ngx-gw-row">
    <ng-container *ngFor="let step of steps$ | async">
      <div
        class="ngx-gw-col ngx-gw-col-line"
        *ngIf="step.stepOrder !== minOrder"
      >
        <ngx-gw-line></ngx-gw-line>
      </div>
      <div class="ngx-gw-col-lg-auto ngx-gw-col-12">
        <ngx-gw-step [step]="step" (navigate)="navigate($event)"></ngx-gw-step>
      </div>
    </ng-container>
  </div>
</div>
